apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.testng', name: 'testng', version: '6.8.8'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '2.46.0'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '2.46.0'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-remote-driver', version: '2.46.0'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
}
test {
    useTestNG() {
        suites 'src/test/resources/testng.xml'
    }
}